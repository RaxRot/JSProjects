<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>

      <div class="cel">
        <p>Celcius</p>
        <input class="celcius" type="number" placeholder="0" />
      </div>

      <div class="far">
        <p>Fahrenheit</p>
        <input class="fahrenheit" type="number" placeholder="0" />
      </div>
    </div>
  </body>
</html>
