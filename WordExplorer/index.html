<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>

    <title>Word Explorer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Word Explorer</h1>
      <input type="text" class="input" placeholder="Type a word..." />
      <p class="info-text">Type a word and press enter</p>

      <div class="meaning-container">
        <p><cite>Word Title</cite>: <span class="title">_____</span></p>
        <p><cite>Meaning</cite>: <span class="meaning">_____</span></p>
        <audio src="" controls class="audio"></audio>
      </div>
    </div>
  </body>
</html>
